<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url(./images/image1.jpeg)"
      >
        <h1>Explore The World</h1>
      </div>
      <div class="panel" style="background-image: url(./images/image2.jpeg)">
        <h1>Wild Forest</h1>
      </div>
      <div class="panel" style="background-image: url(./images/image3.jpeg)">
        <h1>Sunny Beach</h1>
      </div>
      <div class="panel" style="background-image: url(./images/image4.jpeg)">
        <h1>City On Winter</h1>
      </div>
      <div class="panel" style="background-image: url(./images/image5.jpeg)">
        <h1>Mountain-Clouds</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
